<div class="container mx-auto px-4 md:px-12">

    <input
        class="block border-2 w-full p-4 text-2xl mb-4 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="text" name="search" [(ngModel)]="searchText" placeholder="Search by name...">

    <div class="flex flex-wrap -mx-1 lg:-mx-4">
        <div *ngFor="let pokemon of pokemons | filter:searchText;"
            class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/4">
            <article class="card1 rounded-lg shadow-lg hover:scale-105">
                <img alt="Placeholder" class="block h-auto w-full"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{ pokemon.image }}.png">
                <header class="flex items-center justify-center p-2 md:p-4">
                    <div class=" text-black uppercase font-semibold text-lg">
                        {{ pokemon.name }}
                    </div>
                    <!-- <p class="text-grey-darker text-sm">
                        11/1/19
                    </p> -->
                </header>
                <div class="p-2 md:p-4 text-center">
                    <app-catch-pokemon-button [pokemonName]="pokemon.name"></app-catch-pokemon-button>
                </div>
            </article>
        </div>
    </div>
</div>
