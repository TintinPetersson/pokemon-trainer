<div class="flex flex-wrap px-40 pt-20">
    <div *ngFor="let pokemon of pokemons; index as i;" class="flex-1 text-center shadow m-4 rounded-xl">
        <img class="block h-40 w-40 p-4"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{i+1}}.png"
            alt="Pokemon picture">
        <div class="p-12">
            <div class="font-bold text-xl">{{ pokemon.name }}</div>
        </div>
        <div class="mb-5">
            <a href="#" class="bg-gray-200 rounded px-3 py-1 text-sm font-semibold text-gray-700 mb-2">Catch
            </a>
        </div>
    </div>
</div>
