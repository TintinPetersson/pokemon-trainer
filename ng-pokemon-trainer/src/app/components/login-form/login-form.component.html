<div class="flex flex-row justify-center text-center pt-16 mt-10">
  <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96">
    <h3 class="text-2xl font-semibold mb-5">Login</h3>
    <div class="mb-4 content-center relative">
        <input ngModel #username="ngModel" name="username" id="username" required minlength="2"  class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" id="username" type="text" placeholder="Username">
        <label class="absolute left-0 -top-3.5 text-gray-600 text-md peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm" for="username">
            Username
        </label>
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="mt-2">
            <div *ngIf="username.errors?.['required']" class="text-red-500">
                Username is required.
            </div>
            <div *ngIf="username.errors?.['minlength']" class="text-red-500">
                Username must be at least 2 characters long.
            </div>
        </div>
    </div>
    <div class="pt-3">
      <button [disabled]="loginForm.invalid" class="h-12 px-6 w-52 bg-blue-600 mt-2 mb-3 rounded font-bold text-md text-white" type="submit">
        Sign In
      </button>
    </div>
  </form>
</div>
